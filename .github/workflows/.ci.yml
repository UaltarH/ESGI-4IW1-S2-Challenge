name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Export variable envrionnement
        run: |
          export NODE_ENV=test
          export POSTGRES_USER=testuser
          export POSTGRES_PASSWORD=testpassword
          export POSTGRES_DB=test_app
          export TEST_DATABASE_URL=postgres://testuser:testpassword@postgres_test:5432/test_app
          export MONGO_INITDB_ROOT_USERNAME=testmongo
          export MONGO_INITDB_ROOT_PASSWORD=testmongo

      - name: Start docker
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          docker-compose run --rm -T node sh -c 'until pg_isready --host=postgres_test --username=$POSTGRES_USER --dbname=$POSTGRES_DB; do sleep 1; done'
          docker-compose run --rm -T node sh -c 'until mongo --eval "print(\\"waited for connection\\")" --username $MONGO_INITDB_ROOT_USERNAME --password $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin; do sleep 1; done'

      - name: Clean database schema
        run: docker compose exec node migrate-down-all-test

      - name: Set up database schema
        run: docker compose exec node migrate-up-test

      - name: Run tests
        run: docker compose exec node npm test
